<div class="container my-5">
    <h2 class="text-center">Register New Doctor</h2>
    <form (ngSubmit)="registerDoctor()" class="register-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="doctor.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="doctor.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="doctor.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="doctor_id">Doctor:</label>
        <select id="doctor_id" class="form-control" [(ngModel)]="doctor.doctor_id" name="doctor_id" required>
          <option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.name}} ({{doctor.appointment_type}})</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register Doctor</button>
    </form>
  </div>
