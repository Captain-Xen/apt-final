<div class="container">
  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
  <div *ngIf="doctorProfile">
    <h1>Welcome, {{ doctorProfile?.full_name }}!</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ doctorProfile?.full_name }}</h5>
        <p class="card-text">Specialization: {{ doctorProfile?.appointment_type }}</p>
        <!-- Add more details as needed -->
      </div>
    </div>
  </div>
</div>
