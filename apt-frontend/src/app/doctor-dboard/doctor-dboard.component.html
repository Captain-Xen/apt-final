<div class="container">
  <h1>Welcome, {{ doctorProfile?.fullName }}!</h1>
  <div *ngIf="upcomingAppointments.length > 0">
    <h2>Upcoming Appointments:</h2>
    <ul>
      <li *ngFor="let appointment of upcomingAppointments">
        {{ appointment.dateTime }} with {{ appointment.patientName }}
      </li>
    </ul>
  </div>
</div>
