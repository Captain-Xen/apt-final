<div class="container">
  <div *ngIf="doctorProfile">
    <h1>Welcome, {{ doctorProfile?.fullName }}!</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ doctorProfile?.fullName }}</h5>
        <p class="card-text">Specialization: {{ doctorProfile?.specialization }}</p>
        <!-- Add more details as needed -->
      </div>
    </div>
  </div>
</div>
